<!doctype html>
<html lang="en">

	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Meta -->
		<meta name="description" content="Responsive Bootstrap Dashboards">
		<meta name="author" content="Bootstrap Gallery">
		<link rel="shortcut icon" href="img/favicon.svg" />

		<!-- Title -->
		<title>Medical Admin Template - Login</title>

		<!-- *************
			************ Common Css Files *************
			************ -->
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />

		<!-- Master CSS -->
		<link rel="stylesheet" href="css/main.css" />

	</head>

	<body class="authentication">

		<!-- Container start -->
		<div class="container">
			<form id="login-form" action="#">
				<div class="row justify-content-md-center">
					<div class="col-xl-4 col-lg-5 col-md-6 col-sm-12">
						<div class="login-screen">
							<div class="login-box">
								<a href="#" class="login-logo">
									Royal Hospitals
								</a>
								<h5>Welcome back,<br />Please Login to your Account.</h5>
								<div class="form-group">
									<input type="text" id="username" class="form-control" placeholder="Email Address" required />
								</div>
								<div class="form-group">
									<input type="password" id="password" class="form-control" placeholder="Password" required />
								</div>
								<!-- Dropdown menu for user type -->
								<div class="form-group">
									<select id="role" class="form-control" required>
										<option value="" disabled selected>Select User Type</option>
										<option value="doctor">Doctor</option>
										<option value="patient">Patient</option>
									</select>
								</div>
								<div class="actions">
									<a href="forgot-pwd.html">Recover password</a>
									<button type="submit" class="btn btn-info">Login</button>
								</div>
								<hr>
								<div class="m-0">
									<span class="additional-link">No account? <a href="signup.html"
											class="btn btn-secondary">Signup</a></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
		
		<script>
			document.getElementById('login-form').addEventListener('submit', function(event) {
				event.preventDefault(); // Prevent the form from submitting via the browser
			
				const email = document.getElementById('username').value;
				const password = document.getElementById('password').value;
				const userType = document.getElementById('role').value;
			
				// Create payload
				const payload = {
					username: username,
					password: password,
					role: role
				};
			
				// Send data to backend using Fetch API
				fetch('http://127.0.0.1', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					},
					body: JSON.stringify(payload)
				})
				.then(response => response.json())
				.then(data => {
					// Handle successful login
					if (data.success) {
						alert('Login successful!');
			
						// Redirect based on user type
						if (userType === 'doctor') {
							window.location.href = 'hospital-doctors-list.html';
						} else if (userType === 'patient') {
							window.location.href = 'hospital-patients.html';
						}
						
					} else {
						alert('Invalid email or password. Please try again.');
					}
				})
				.catch(error => {
					// Handle errors
					console.error('Error:', error);
					alert('Login failed. Please try again.');
				});
			});
			
		</script>
		
		<!-- Container end -->

	</body>

</html>
